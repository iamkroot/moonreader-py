[tool.poetry]
name = "moon-reader-scripts"
version = "0.1.0"
description = "Some small scripts for manipulating backups generated from Moon+ Reader app"
authors = ["iamkroot <kroot.patel@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
beautifulsoup4 = "^4.11.1"
jinja2 = "^3.1.2"
gitignore-parser = "^0.1.3"
lxml = "^4.9.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ['py311']
skip-string-normalization = true
